<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>Top</p>
            <p>Middle</p>
            <p>Bottom</p>
        </div>
        <div class="panel panel2">
            <p>Top</p>
            <p>Middle</p>
            <p>Bottom</p>
        </div>
        <div class="panel panel3">
            <p>Top</p>
            <p>Middle</p>
            <p>Bottom</p>
        </div>
        <div class="panel panel4">
            <p>Top</p>
            <p>Middle</p>
            <p>Bottom</p>
        </div>
        <div class="panel panel5">
            <p>Top</p>
            <p>Middle</p>
            <p>Bottom</p>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');

        function makeBigger() {
            this.classList.toggle('open');
        }

        function moveText(e) {
            if(e.propertyName.includes('flex')) {
            this.classList.toggle('open-active');
            }
        }


        panels.forEach(panel => panel.addEventListener('click', makeBigger));
        panels.forEach(panel => panel.addEventListener('transitionend', moveText));
    </script>
</body>
</html>
